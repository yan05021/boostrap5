<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <title>The book</title>
    </head>
    <body>
        <div class="container-lg my-5">
            <h2>basic grid</h2>
            <div class="row">
                <div class="col">
                    <div class="p-5 bg-primary text-light">col 1</div>
                </div>
                <div class="col">
                    <div class="p-5 bg-primary text-light">col 2</div>
                </div>
                <div class="col">
                    <div class="p-5 bg-primary text-light">col 3</div>
                </div>
                <div class="col">
                    <div class="p-5 bg-primary text-light">col 4</div>
                </div>
            </div>
        </div>

        <div class="container-lg my-5">
            <h2>column widths</h2>
            <div class="row">
                <div class="col-6">
                    <div class="p-5 bg-primary text-light">col 1</div>
                </div>
                <div class="col-3">
                    <div class="p-5 bg-primary text-light">col 2</div>
                </div>
                <div class="col-3">
                    <div class="p-5 bg-primary text-light">col 3</div>
                </div>
            </div>
        </div>

        <div class="container-lg my-5">
            <h2>responsive column widths</h2>
            <div class="row">
                <div class="col-sm-4 col-lg-6">
                    <div class="p-5 bg-primary text-light">col 1</div>
                </div>
                <div class="col-sm-4 col-lg-3">
                    <div class="p-5 bg-primary text-light">col 2</div>
                </div>
                <div class="col-sm-4 col-lg-3">
                    <div class="p-5 bg-primary text-light">col 3</div>
                </div>
            </div>
        </div>

        <div class="container-lg my-5">
            <h2>justifying columns</h2>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="p-5 bg-primary text-light">col 1</div>
                </div>
                <div class="col-md-3">
                    <div class="p-5 bg-primary text-light">col 2</div>
                </div>
                <div class="col-md-3">
                    <div class="p-5 bg-primary text-light">col 3</div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
